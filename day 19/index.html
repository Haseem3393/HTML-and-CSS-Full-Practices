<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas: 
            'item1 item1 item2'
            'item3 item4 item2'
            'item5 item5 item5';
        }

        .item{
            background-color: aqua;
            padding: 30px;
            text-align: center;
        }

        .item1{
            grid-area: item1;
        }

        .item2{
            grid-area: item2;
        }

        .item5{
            grid-area: item5;
        }
    </style>
  </head>
  <body>
    <div class="container">

        <div class="item1 item">Haseem1</div>
        <div class="item2 item">Haseem2</div>
        <div class="item3 item">Haseem3</div>
        <div class="item4 item">Haseem4</div>
        <div class="item5 item">Haseem5</div>
    </div>
  </body>
</html>
