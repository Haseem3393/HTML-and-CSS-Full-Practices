<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 19</title>
    <style>
      .container {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-areas:
          "item1 item1 item2"
          "item3 item5 item2"
          "item3 item4 item4"
          "item6 item6 item6";

          place-content: center;
          height: 100vh;
      }

      .item {
        background-color: aquamarine;
        padding: 30px;
      }

      .item1 {
        grid-area: item1;
      }
      .item2 {
        grid-area: item2;
      }
      .item3 {
        grid-area: item3;
      }
      .item4 {
        grid-area: item4;
      }
      .item5 {
        grid-area: item5;
      }
      .item6 {
        grid-area: item6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1 item">Haseem1</div>
      <div class="item2 item">Haseem2</div>
      <div class="item3 item">Haseem3</div>
      <div class="item4 item">Haseem4</div>
      <div class="item5 item">Haseem5</div>
      <div class="item6 item">Haseem6</div>
    </div>
  </body>
</html>
