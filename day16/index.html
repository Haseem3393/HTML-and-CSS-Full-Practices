<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 16</title>
    <style>
      .container {
        display: flex;
        background-color: aqua;
        height: 500px;
      }

      .child {
        background-color: red;
        color: white;
        margin: 10px;
        line-height: 75px;
        text-align: center;
        border: 2px solid black;
      }

      .one {
        flex-grow: 1; /*toatal space devide pannum*/
        order: 4; /*order wise pannum */
        flex-shrink: 2; /*2 madangu kuraiyyum */
        flex-basis: 20px; /*Entha divice le pathtahlum ore size than */
        align-self: center; /*Child le kudukkure*/
      }

      .two {
        flex-grow: 2;
        order: 3;
        align-self: flex-start;
      }

      .three {
        flex-grow: 4;
        order: 2;
        align-self: flex-end;
      }

      .four {
        flex-grow: 8;
        order: 1;
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child one">1</div>
      <div class="child two">2</div>
      <div class="child three">3</div>
      <div class="child four">4</div>
    </div>
  </body>
</html>
